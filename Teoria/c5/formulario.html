<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-8 offset-md-2">
                <h2>Datos del estudiante</h2>
                <form action="">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" maxlength="10" required id="nombre" class="form-control">
                    </div>
                    <div>
                        <label for="apellido">Apellidos:</label>
                        <input type="text" required id="apellido" class="form-control">
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="tel" title="Formato incorrecto" pattern="[267][0-9]{3}-[0-9]{4}"  name="telefono" id="telefono" class="form-control">
                    </div>
                    <div>
                        <label for="dui">Dui</label>
                        <input type="text" title="Formato incorrecto" pattern="[0-9]{8}-[0-9]"  name="dui" id="dui" class="form-control">
                    </div>
                    <div>
                        <label for="carrera">Carrera:</label>
                        <select name="carrera" id="carrera" class="form-control">
                            <option value="">Ingenieria en computacion</option>
                            <option value="">Ingenieria industrial</option>
                            <option value="">Ingenieria mecatronica</option>
                            <option value="">Ingenieria mecanica</option>
                        </select>
                    </div>
                    <button class="btn btn-success mt-2">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
